<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&display=swap" rel="stylesheet">
  <title>Caesar Cipher</title>
  <link rel="stylesheet" href="style.css" />
  <nav><a href="">Inicio</a><a href="">Algoritmo</a><a href="">Cifrado Caesar</a></nav> 
  <h1 class="title1">Caesar Cipher</h1>
</head>

<body>
  <script src="index.js" type="module"></script>
  <div id="root"></div>
  <section class="boxes" id="boxes">
    <div class="box1">
      <input class="beforeCode" type="text" id="text" required placeholder="Ingresa tu texto aquí.">
      <button id="code">Cifrar</button>
      <div class="offsetButton">
        <p class="textoOffset">Número codificador</p>
        <input class="offset" type="number" name="cifrador" id="offset" min="1" max="99" placeholder="1 a 99"
          required />
      </div>
      <input type="text" id="codedText" class="coded">
      <button id="copyPaste">Copiar texto</button>
    </div>
    <div class="box2">
      <input class="beforeCode" type="text" id="text2" required placeholder="Ingresa tu texto aquí.">
      <button id="decode">Descifrar</button>
      <div class="offsetButton">
        <p class="textoOffset">Número decodificador</p>
        <input class="offset" type="number" name="cifrador" id="offset2" min="1" max="99" placeholder="1 a 99"
          required />
      </div>
      <input type="text" id="decoded" class="coded">
      <button id="copyPaste2">Copiar texto</button>
    </div>
  </section>
  <section>
    <img class="CaesarsCode" src="https://imgs.developpaper.com/imgs/3200783407-5c66b17488eb4_articlex.png"
      alt="Cifrado Cesar">

  </section>
</body>

</html>
